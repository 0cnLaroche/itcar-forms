<!DOCTYPE>
<html>
<head>
 <meta charset="UTF-8">
</head>
<body>
  <!--Branch initiative-->
  <div class="reqForm">
    <h2>Anticipatory Project Code (Stage 1)</h2>
  <form id="z600" class="codeForm" action="/z600" method="post">>
    Initiative name:
    <input type="text" name="nameEN"><br>
    Nom de l'initiative:
    <input type="text" name="nameFR"><br>
    Sponsor Branch:
    <input type="text" name="sponsor"><br>
    Description of the initiative:<br>
    <textarea type="text" name="description" rows="15" cols="50"></textarea>
    <br>
    Manager:
    <input type="text" name="Manager">
    <br>
    Cost center responsible:
    <input type="text" name="costcenter">
    <br>
    Expected timeline of Stage 1 :<br>
    From :
    <input type="date" name='from'>
    To:
    <input type="date" name='to'><br>
    Gate 0 MPIB approval date :
    <input type="date" name="gate0"><br>
    Comments:<br>
    <textarea type="text" name="comments" rows="3" cols="50"></textarea><br>
    <button type="reset">Reset</button>
    <button type="submit">Send</button>
  </form>
  </div>
</body>
</html>
